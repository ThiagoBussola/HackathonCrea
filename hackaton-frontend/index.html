<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Requisições</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="materialize/css/estilo.css">
    <link rel="stylesheet" href="js/">
</head>

<body class="container">

    <h1>Requisições</h1>

    <br>
    <br>
    <label for="filtrar-tabela">Digite o nome do proprietário:</label>
    <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite...">
    <table class="striped highlight">
        <thead>
            <tr>
                <th>ID</th>
                <th>Numero</th>
                <th>Data</th>
                <th>Proprietario</th>
                <th>Modalidade</th>
            </tr>
        </thead>

        <tbody id="tabela-dados">
            <tr class="nome">
                <td class="info-id">001</td>
                <td class="info-numero">25000</td>
                <td class="info-data">09/12/1998</td>
                <td class="info-proprietario">Thiago</td>
                <td class="info-modalidade">Nova modalidade</td>
            </tr>
            <tr class="nome">
                <td class="info-id">002</td>
                <td class="info-numero">5655</td>
                <td class="info-data">06/07/1998</td>
                <td class="info-proprietario">Daniela</td>
                <td class="info-modalidade">Modalidade da Dani</td>
            </tr>
            <tr class="nome">
                <td class="info-id">003</td>
                <td class="info-numero">7878</td>
                <td class="info-data">08/03/1994</td>
                <td class="info-proprietario">Vitor</td>
                <td class="info-modalidade">Modalidade do Vitor</td>
            </tr>
        </tbody>
    </table>
    <span id="erro-ajax" class="invisivel">Erro ao buscar os dados</span>
    <br>
    <br>
    <br>
    <br>


    <button id="buscar-dados" class="btn btn-primary" type="button">Importar</button>

    <div id="negociacoesView"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/filtra.js"></script>
<script src="js/novoTeste.js"></script>
<script src="js/buscar-dados.js"></script>

</html>
